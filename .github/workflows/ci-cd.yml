name: CI/CD Pipeline

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master]
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Run release in dry-run mode (no actual publishing)'
        required: false
        default: false
        type: boolean

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  # Build once, use everywhere
  build:
    name: Build & Package
    runs-on: ubuntu-latest
    outputs:
      artifact-id: ${{ steps.artifact.outputs.artifact-id }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Full history for semantic-release

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Run TypeScript type checking
        run: npm run typecheck

      - name: Build package
        run: npm run build

      - name: Upload build artifacts
        id: artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ github.sha }}
          path: |
            dist/
            package.json
            package-lock.json
            README.md
            LICENSE
          retention-days: 1
          if-no-files-found: error

  # Test with build artifacts (no rebuild)
  test:
    name: Test (Node.js ${{ matrix.node-version }})
    runs-on: ubuntu-latest
    needs: [build]
    strategy:
      matrix:
        node-version: [20, 22]
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-${{ github.sha }}
          path: .

      - name: Run linting
        run: npm run lint:check

      - name: Run tests
        run: npm test

      - name: Test CLI functionality
        run: |
          node dist/yalc.js --version
          node dist/yalc.js --help

  # Security audit (parallel with test)
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    needs: [build]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Verify dependency integrity
        run: npm audit signatures

      - name: Run security audit
        run: |
          echo "Auditing production dependencies (runtime security)..."
          npm audit --omit=dev --audit-level moderate
          echo "âœ… Production dependencies are secure"

  # Release only on main/master after all tests pass
  release:
    name: Release & Publish
    runs-on: ubuntu-latest
    needs: [build, test, security]
    if: |
      (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master') &&
      github.event_name == 'push' &&
      github.repository_owner == 'jimsheen'
    permissions:
      contents: write # for creating GitHub releases
      issues: write # for commenting on released issues
      pull-requests: write # for commenting on released PRs
      id-token: write # for npm trusted publishing & provenance

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # semantic-release needs full history
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-${{ github.sha }}
          path: .

      - name: Semantic Release
        run: npx semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  # Manual dry run for testing releases
  dry-run:
    name: Release Dry Run
    runs-on: ubuntu-latest
    needs: [build, test, security]
    if: inputs.dry_run
    permissions:
      contents: write
      issues: write
      pull-requests: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-${{ github.sha }}
          path: .

      - name: Semantic Release (Dry Run)
        run: npx semantic-release --dry-run
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Dry Run Summary
        run: |
          echo "ðŸ§ª DRY RUN COMPLETED SUCCESSFULLY!"
          echo "=================================="
          echo "âœ… Quality gates: PASSED"
          echo "âœ… TypeScript compilation: PASSED"
          echo "âœ… ESLint validation: PASSED"
          echo "âœ… Tests: PASSED (Node.js 20, 22)"
          echo "âœ… Security audit: PASSED"
          echo "âœ… Build artifacts: READY"
          echo "âœ… Semantic release: DRY RUN MODE"
          echo "ðŸš« NPM publish: SKIPPED (dry run)"
          echo "=================================="
          echo "Ready for production release! ðŸš€"

  # Enhanced provenance (only for production releases)
  publish-provenance:
    name: Publish with Provenance
    runs-on: ubuntu-latest
    needs: [release]
    if: |
      (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master') &&
      github.event_name == 'push' &&
      github.repository_owner == 'jimsheen' &&
      !inputs.dry_run
    permissions:
      contents: read
      id-token: write # for npm provenance attestations

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-${{ github.sha }}
          path: .

      - name: Publish with provenance
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
