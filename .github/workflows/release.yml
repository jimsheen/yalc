name: Release

on:
  workflow_run:
    workflows: ['CI']
    types: [completed]
    branches: [main, master]
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Run in dry-run mode (no actual publishing)'
        required: false
        default: false
        type: boolean

permissions:
  contents: read

jobs:
  release:
    name: Release & Publish
    runs-on: ubuntu-latest
    if: (github.repository_owner == 'jimsheen' && github.event.workflow_run.conclusion == 'success') || inputs.dry_run
    permissions:
      contents: write
      issues: write
      pull-requests: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Verify dependency integrity
        if: ${{ !env.ACT && !inputs.dry_run }}
        run: npm audit signatures

      - name: Clean and build for release
        run: npm run clean && npm run build

      - name: Semantic Release (Dry Run)
        if: ${{ inputs.dry_run }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npx semantic-release --dry-run

      - name: Semantic Release (Production)
        if: ${{ !inputs.dry_run }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npx semantic-release

      - name: Dry Run Summary
        if: inputs.dry_run
        run: |
          echo "ðŸ§ª DRY RUN COMPLETED SUCCESSFULLY!"
          echo "âœ… Build: PASSED"
          echo "âœ… Semantic release: DRY RUN MODE"
          echo "ðŸš« NPM publish: SKIPPED (dry run)"
          echo "Ready for production release! ðŸš€"
