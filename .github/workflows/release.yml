name: Release

on:
  push:
    branches: [main, master]
  workflow_dispatch: # Manual trigger for testing
    inputs:
      dry_run:
        description: 'Run in dry-run mode (no actual publishing)'
        required: false
        default: false
        type: boolean

permissions:
  contents: read

jobs:
  release:
    name: Release & Publish
    runs-on: ubuntu-latest
    if: github.repository_owner == 'jimsheen' || inputs.dry_run
    permissions:
      contents: write # for creating GitHub releases
      issues: write # for commenting on released issues
      pull-requests: write # for commenting on released PRs
      id-token: write # for npm trusted publishing & provenance

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # full history for semantic-release
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Verify dependency integrity
        if: ${{ !env.ACT && !inputs.dry_run }}
        run: npm audit signatures

      - name: Run quality gates
        run: |
          npm run typecheck
          npm run lint:check
          npm test
          npm run build

      - name: Semantic Release (Dry Run)
        if: ${{ inputs.dry_run }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npx semantic-release --dry-run

      - name: Semantic Release (Production)
        if: ${{ !inputs.dry_run }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npx semantic-release

  publish-provenance:
    name: Publish with Provenance
    runs-on: ubuntu-latest
    if: github.repository_owner == 'jimsheen' && github.ref == 'refs/heads/main' && !inputs.dry_run
    needs: [release]
    permissions:
      contents: read
      id-token: write # for npm provenance attestations

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Build package
        run: npm run build

      - name: Publish with provenance
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  dry-run-summary:
    name: Dry Run Summary
    runs-on: ubuntu-latest
    if: inputs.dry_run
    needs: [release]

